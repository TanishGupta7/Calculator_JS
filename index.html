<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function () {
            // alert("Hello");
            $(".btn").click(function () {
                var x = $(this).val();
                var y = $("#scr").val() + x;
                $("#scr").val(y);
            });
            $(".btneql").click(function () {
                var res = eval($("#scr").val());
                $("#scr").val(res);
            });
            $("#clr").click(function () {
                var exp = $("#scr").val();
                exp = exp.substr(0, exp.length - 1);
                $("#scr").val(exp);
            });
            $(".btnclr").click(function () {
                exp = "";
                $("#scr").val(exp);
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <center>
                <table>
                    <tr>
                        <td colspan="5">
                            <input type="text" id="scr" readonly style="text-align: left;">
                        </td>
                        <!-- <td><input type="button" id="clr" value="<-" class="clear"></td> -->
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="7"></td>
                        <td><input type="button" class="btn" value="8"></td>
                        <td><input type="button" class="btn" value="9"></td>
                        <td><input type="button" class="btn" value="/"></td>
                        <td><input type="button" class="btnclr" value="C"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="4"></td>
                        <td><input type="button" class="btn" value="5"></td>
                        <td><input type="button" class="btn" value="6"></td>
                        <td><input type="button" class="btn" value="*"></td>
                        <td><input type="button" class="btn" value="%"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="1"></td>
                        <td><input type="button" class="btn" value="2"></td>
                        <td><input type="button" class="btn" value="3"></td>
                        <td rowspan="2"><input type="button" class="btn" value="+" style="height: 167px;"></td>
                        <td><input type="button" class="btn" value="-"></td>
                    </tr>
                    <tr>
                        <!-- <td><input type="button" class="btn" value="0"></td> -->
                        <td><input type="button" id="clr" value="<-"></td>
                        <td><input type="button" class="btn" value="0"></td>
                        <td><input type="button" class="btn" value="."></td>
                        <td><input type="button" class="btneql" value="="></td>
                    </tr>
                </table>
            </center>
        </div>
    </div>
</body>

</html>
